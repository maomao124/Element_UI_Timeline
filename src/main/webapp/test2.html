<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">

    <div class="radio">
        <el-radio-group v-model="reverse">
            <el-radio-button :label="true">倒序</el-radio-button>
            <el-radio-button :label="false">正序</el-radio-button>
        </el-radio-group>
    </div>

    <br>
    <br>

    <el-timeline :reverse="reverse">
        <el-timeline-item
                v-for="(item,index) in data"
                :key="index"
                :icon="item.icon"
                :type="item.type"
                :color="item.color"
                :size="item.size"
                :timestamp="item.timestamp">
            {{item.content}}
        </el-timeline-item>
    </el-timeline>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            reverse: true,
            data:
                [
                    {
                        content: "第一次提交",
                        timestamp: "2022-5-17",
                        size: 'large',
                        type: 'primary',
                        icon: 'el-icon-more'
                    },
                    {
                        content: "第二次提交",
                        timestamp: "2022-5-18",
                        color: '#0b8d87'
                    },
                    {
                        content: "第三次提交",
                        timestamp: "2022-5-20",
                        size: 'large'
                    },
                    {
                        content: "第四次提交",
                        timestamp: "2022-5-23",
                        type: "success"
                    },
                ]
        },
        methods: {},
        mounted()
        {

        }
    })
</script>
</body>
</html>
